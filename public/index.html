<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#667eea" />

    <!-- PWA Meta Tags -->
    <meta name="description" content="Application d'apprentissage des hiragana avec gamification et exercices variés" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Japonais" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />

    <title>Apprendre le Japonais - Hiragana</title>

    <style>
      /* Styles de base pour éviter le flash blanc */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #f5f7fa;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      /* Écran de chargement */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #667eea;
      }

      .loading-text {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .loading-hiragana {
        font-size: 80px;
        color: white;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
    </style>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour utiliser cette application.</noscript>

    <div id="root">
      <div class="loading-screen">
        <div class="loading-hiragana">あ</div>
        <div class="loading-text">Chargement...</div>
      </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker enregistré:', registration);
            })
            .catch(error => {
              console.log('Erreur Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
